    <form action="login" method="post">
      <div class="container-fluid p-0 m-0">
        <!-- the actual content -->
        <br /><br /><br /><br />
        <div class="container-fluid details">
          <h1 class="text-center text-dark display-5 test">
            <img
              src="https://cdn-icons-png.flaticon.com/512/619/619044.png"
              width="70px"
              alt="Icon"
            />
            T O R I I
          </h1>
          <p class="motto" align="center">your gateway to a getaway</p>
          <div class="row justify-content-evenly px-3 py-3">
          
            <div class="col-md-7 col-sm-12 mx-1 my-3 bg-white rounded">
              <!-- Register -->
              <div class="mt-5" align="center"> <img src="assets/login.jpg" width="75%" alt="" align="center"></div><br>
              <p class="h3 my-3 mx-3 text-secondary">Sign Up</p>
              <!-- <p class="text-secondary mx-3">Enter your Name: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="text"
                  class="form-control"
                  name="rusername"
                  placeholder="Aoi Mizuhara"
                  required
                />
                <label for="floatingInput"
                  ><p class="text-secondary">Enter your Name</p></label
                >
              </div>
              <!-- DOB -->
              <!-- <p class="text-secondary mx-3">Enter your DOB: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="date"
                  class="form-control"
                   name="rdob"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput"
                  ><p class="text-secondary">DOB</p></label
                >
              </div>
              <!-- Email -->
              <!-- <p class="text-secondary mx-3">Enter your e-mail: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="email"
                  class="form-control"
                   name="rmail"
                  placeholder="name@example.com"
                  required
                />
                <label for="floatingInput"
                  ><p class="text-secondary">Email address</p></label
                >
              </div>
              <!-- Password -->
              <!-- <p class="text-secondary mx-3">Enter your password here: </p> -->
              <div class="form-floating mx-3 mt-1 mb-4">
                <input
                  type="password"
                  class="form-control"
                   name="rpassword"
                  placeholder="Password"
                  required
                />
                <label for="floatingPassword"
                  ><p class="text-secondary">Password</p></label
                >
              </div><br>
              <div class="d-grid gap-2">
                <input type=submit class="btn btn-success mx-5" value="Sign Up!">
              </div><br>
              <div class="d-grid gap-2" align="center">
                <a href="login.html" class="text-secondary mb-4" style="text-decoration: none;">Already a user? Login here!</a>
              </div>
            </div>
          </div>
        </div>
